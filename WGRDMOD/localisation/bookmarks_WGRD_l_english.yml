l_english:
 RADE_ON_TOKYO_NAME:0 "레이드 온 도쿄"
 RADE_ON_TOKYO_DESC:0 "쿠릴 열도 영유권을 놓고 근 40년간 이어온 긴장감으로 인해, 소련과 일본 간의 외교 관계는 악화일로를 걷고있었습니다. 그런 와중에 미일 합동함대가 소련 해군기지에 너무 가까이 접근했고, 그 결과, 소련은 이 훈련에 예상치 못했던 격한 반응을 하게 되었습니다."
 CLIMB_MT_NARODNAYA_NAME:0 "나로드나야산을 올라라"
 CLIMB_MT_NARODNAYA_DESC:0 "VDV와 기계화보병의 물결에 동북일본이 붕괴되고. 도쿄가 소련수중에 들어오기 직전입니다. 잔여 육상자위대와 주일미군은 증원군만을 기다리며 버텨야합니다."